apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'maven'
apply from: 'javafx.plugin'
apply plugin: 'idea'


sourceCompatibility = 1.8
targetCompatibility = 1.8

group = 'org.bitbucket.shemnon.com.shemnon.btc-ftm'
version = '0.0.0-SNAPSHOT'

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.11'
    compile localGroovy()
    compile files('lib/jgraphx.jar')
}

test {
    systemProperties = [
        'coinbase.client.id': coinbaseClientId // define in ~/.gradle/gradle.properties
    ]
}

javafx {
    mainClass = 'com.shemnon.btc.ftm.Main'
}

run {
    systemProperties = ['javax.net.debug': 'all']
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.11'
}

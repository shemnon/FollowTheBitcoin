apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'maven'
apply from: 'javafx.plugin'
apply plugin: 'idea'


sourceCompatibility = 1.8
targetCompatibility = 1.8

group = 'org.bitbucket.shemnon.com.shemnon.btc-ftm'
version = '0.0.0-SNAPSHOT'

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.11'
    //compile 'com.google.code.gson:gson:2.2.4'
    compile localGroovy()
    compile 'com.github.briandilley.jsonrpc4j:jsonrpc4j:1.0'
    compile 'net.sf.jung:jung-graph-impl:2.0.1'
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.11'
}

javafx {
    mainClass = 'com.shemnon.btc.ftm.Main'
}
 run {
     systemProperties = ['javax.net.debug':'all']
 }